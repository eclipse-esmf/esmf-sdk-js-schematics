<ng-container *transloco="let t; prefix: 'esmf.schematic.exportDialog'">
  <div mat-dialog-title class="dialog-title">
    {{ t('title') }}
    <mat-icon class="close-dialog-icon" [mat-dialog-close]="{action: Actions.Cancel}">close</mat-icon>
  </div>

  <div mat-dialog-content>
    <section data-test="dialogDescription" class="dialog-description">{{ dialogDescription() }}</section>
    <section>
      <div class="checkbox-container">
        <mat-checkbox data-test="exportAllPages" #exportAllPages (change)="setDialogDescription()">
          {{ t('exportAllPages', {maxExportRows: data.maxExportRows}) }}
        </mat-checkbox>
      </div>
      <div class="checkbox-container">
        @if (!showAllColumnsBox()) {
          <mat-checkbox data-test="exportAllColumns" #exportAllColumns (change)="setDialogDescription()">
            {{ t('exportAllColumns', {allColumns: data.allColumns}) }}
          </mat-checkbox>
        }
      </div>
    </section>
  </div>

  <div mat-dialog-actions class="dialog-button-container">
    <button mat-button data-test="closeDialog" [mat-dialog-close]="{action: Actions.Cancel}">{{ t('cancel') }}</button>
    <button mat-button data-test="exportData" mat-raised-button class="mat-primary export-button"
            (click)="exportData()">
      <span>{{ t('export') }}</span>
    </button>
  </div>
</ng-container>
